apply plugin: 'com.android.application'

android {
    compileSdkVersion androidCompileVersion
    buildToolsVersion androidBuildTool
    defaultConfig {
        applicationId "acgn.aber.libview"
        minSdkVersion androidMinVersion
        targetSdkVersion androidCompileVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":view")
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:' +androidSupportLib
    //noinspection GradleDependency
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}
